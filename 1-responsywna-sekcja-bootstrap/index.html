<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>responsywna-sekcja-bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section
      class="main-section container text-center d-flex algin-items-center"
    >
      <div class="row">
        <div class="col-12">
          <h3>My skills</h3>
          <hr />
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item"
        >
          <div class="circle">
            <i class="fa-brands fa-html5"></i>
          </div>
          <h5>HTML5</h5>
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item"
        >
          <div class="circle">
            <i class="fa-brands fa-css3-alt"></i>
          </div>
          <h5>CSS3</h5>
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item"
        >
          <div class="circle">
            <i class="fa-brands fa-square-js"></i>
          </div>
          <h5>JavaScript</h5>
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item"
        >
          <div class="circle">
            <i class="fa-brands fa-react"></i>
          </div>
          <h5>RejactJS</h5>
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item"
        >
          <div class="circle">
            <i class="fa-brands fa-git"></i>
          </div>
          <h5>GIT</h5>
        </div>
        <div
          class="col-12 col-sm-6 col-md-4 d-flex align-items-center justify-content-center flex-column item"
        >
          <div class="circle">
            <i class="fa-brands fa-wordpress"></i>
          </div>
          <h5>WordPress</h5>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/c5fb3b9fd3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
